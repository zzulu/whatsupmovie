{% extends 'base.html' %}

{% block container %}

<h1 class="my-5 big-title">추천 영화</h1>
  
<div class="row movie-list">
{% if not_ready %}
  <div class="col-12 my-5">
    <div class="card">
      <div class="card-body">
        {{ not_ready }}
      </div>
    </div>
  </div>
{% else %}
  {% for _, movie in recommended_movies %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-5">
    <a href="{% url 'movies:detail' movie.pk %}" class="card-wrapper">
      <div class="card">
        <img class="card-img-top" src="{{ movie.image_url }}" alt="Movie Poster">
        <div class="card-body">
          <span class="badge badge-dark">&starf; {{ movie.get_avg_rating | floatformat:2 }}</span>
          <h5 class="card-title">
            {{ movie.title }}
          </h5>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
{% endif %}
</div>

{% endblock %}
