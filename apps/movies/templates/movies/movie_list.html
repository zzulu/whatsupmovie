{% extends 'base.html' %}

{% block container %}

<p>
  <a href="{% url 'movies:recommend' %}">Recommendation</a>
</p>

<h1>Movie List</h1>

<ul>
  {% for movie in movies %}
  <li>
    <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a> - Avg : {{ movie.get_avg_rating }}
  </li>
  {% endfor %}
</ul>

{% endblock %}
